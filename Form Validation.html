<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function val()
        {
            var n = document.formval.name.value;
            if(n=="")
            {
                alert("please, Enter your name!!!");
                document.formval.name.focus();
                return false;
            }
            if(!isNaN(n))
            {
                alert("please Enter  alphabets");
                document.formval.name.select();
                return false;
            }
            var m = document.formval.mail.value;
            if(m == "")
            {
                alert("please, Enter your mail id!!!");
                document.formval.mail.focus();
                return false;
            }
            if(!isNaN(m))
            {
                alert("please don't enter numeric values");
                document.formval.name.select();
                return false;
            }
            var atposition = m.indexOf("@");
            var dotposition = m.lastIndexOf(".");
            if(atposition<1 || dotposition<atposition+2 || dotposition+2>=m.length)
                {
                    alert("please enter valid mail address!!!!");
                return false;                }

                var p = document.getElementById("pw").value;
                console.log(p);
            if(p == "")
            {
                alert("please, Enter your password!!!");
                document.formval.pass.focus();
                return false;
            }
            var cp = document.getElementById("cpw").value;
            if(cp == "")
            {
                alert("please, Enter your password!!!");
                document.formval.cpass.focus();
                return false;
            }
            if(p !== cp)
            {
                alert("Password not matched please enter correct one!!!!");
                document.formval.cpass.focus();
                console.log(p);
                console.log(cp);
                return false;
            }
            var rb = document.formval.gender;
            var status =0;
            for(var i=0;i<rb.length;i++)
            {
                if(rb[i].checked==true){
                    status=1;
                }
            }
            if(status==0)
            {
                alert("select gender");
                return false;
            }

            var interest = document.formval.course;
            if(interest.selectedIndex==0)
            {
                alert("select your course");
                document.formval.course.focus();
                return false;
            }
            var interest = document.formval.course;
            if(interest.selectedIndex==0)
            {
                alert("select your course");
                document.formval.course.focus();
                return false;
            }

           
            return true;
        }
    </script>
    <title>Form Validate</title>
</head>

 <br><br>
